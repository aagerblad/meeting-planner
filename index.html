<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>

	<!-- jQuery -->
	<link href="css/custom-theme/jquery-ui-1.10.4.custom.css" rel="stylesheet">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>


	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<!-- This breaks jQuery for some reason -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

	<link href="css/custom.css" rel="stylesheet">
	<script type="text/javascript" src="js/foo.js"></script>
	<script type="text/javascript" src="js/model.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/view/parkedListView.js"></script>
	<script type="text/javascript" src="js/controller/parkedListController.js"></script>
	


</head>
<body background='res/handmadepaper.png'>

	<div class="page-header">
		<h1 style='text-align:center'>Example page header <small>Subtext for header</small></h1>
	</div>


	<div class='row top-buffer fill-to-bottom'>


		<!-- First table -->
		<div id="unused-activity-div" class='col-md-3 col-md-offset-1 fill'>

			<button type="button" class="form-control btn btn-success large box-shadow" data-toggle="modal" data-target='#newActivityModal'>Create Activity</button>
			
			<div class='list-droppable list-fill top-buffer panel'>
				<ul id="parkedList" class='list-group'>
					<li class='unused-activity-element list-group-item list-group-item-success'>hej</li>
					<li class='unused-activity-element list-group-item list-group-item-info'>Hej</li>
					<li class='unused-activity-element list-group-item list-group-item-warning'>Hej</li>
					<li class='unused-activity-element list-group-item list-group-item-danger'>Hej</li>
				</ul>
			</div>

		</div>


		<div id="used-activity-div" class='DocumentList col-md-5 list-fill'>
			<div class='row specialrow fill'>
				<!-- Second table -->

				<div class='col-md-3 DocumentItem fill'>
					<div class='row'>
						<div class='col-md-8'>
							Start time<br>
							End time: 10:00<br>
							Total length: 175 min
						</div>
						<div class='col-md-4'>
							Start time
						</div>
					</div>

					<div class='list-droppable list-fill top-buffer panel'>
						<ul class='list-group'>
							<li class='used-activity-element list-group-item list-group-item-success'>hej</li>
							<li class='used-activity-element list-group-item list-group-item-info'>Hej</li>
							<li class='used-activity-element list-group-item list-group-item-warning'>Hej</li>
							<li class='used-activity-element list-group-item list-group-item-danger'>Hej</li>
						</ul>
					</div>
				</div>

				<!-- Second table -->

				<div class='col-md-3 DocumentItem fill'>
					<div class='row'>
						<div class='col-md-8'>
							Start time<br>
							End time: 10:00<br>
							Total length: 175 min
						</div>
						<div class='col-md-4'>
							Start time
						</div>
					</div>

					<div class='list-droppable list-fill top-buffer panel'>
						<ul class='list-group'>
							<li class='used-activity-element list-group-item list-group-item-success'>hej</li>
							<li class='used-activity-element list-group-item list-group-item-info'>Hej</li>
							<li class='used-activity-element list-group-item list-group-item-warning'>Hej</li>
							<li class='used-activity-element list-group-item list-group-item-danger'>Hej</li>
						</ul>
					</div>
				</div>

			</div>


		</div>

		<div class="col-md-2">
			<button type="button" class="form-control btn btn-success large box-shadow">Default</button>
		</div>



	</div>

<!-- Modal -->
<div class="modal fade" id="newActivityModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modalLabel">New Activity</h4>
      </div>
      <div class="modal-body">
        
      	<form role="form" class="form-horizontal">
      		<div class="form-group">
      			<label for="title">Title</label>
      			<input id="title" type="text" class="form-control"/>
      		</div>
      		<div class="form-group">
      			<label for="time">Duration</label>
      			<input id="time" type="number" class="form-control" />
      		</div>
      		<div class="form-group">
      			<label for="types">Type</label>
      			<select id="types" class="form-control">
      			</select>
      		</div>
      		<div class="form-group">
      			<label for="desc">Description</label>
      			<textarea id="desc" class="form-control"></textarea>
      		</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="newActivityButton" type="button" class="btn btn-primary">Save activity</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
